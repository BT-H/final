<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BadBank React</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- we will put our react component inside this div -->
    <div id="root"></div>

    <!-- load react and react-dom -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- load react-router-dom -->
    <script
      src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js"
      crossorigin
    ></script>

    <!-- load jquery & bootstrap for responsive navbar -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- load your react components -->
    <!-- load your react components -->
    <script src="src/NavBar.js" defer type="module"></script>
    <script src="src/CreateAccount.js" defer type="module"></script>
    <script src="src/Login.js" defer type="module"></script>
    <script src="src/Deposit.js" defer type="module"></script>
    <script src="src/Withdraw.js" defer type="module"></script>
    <script src="src/Balance.js" defer type="module"></script>
    <script src="src/Data.js" defer type="module"></script>
  </body>
</html>
